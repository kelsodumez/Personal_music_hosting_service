    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .music-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .music-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .music-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #ffffff;
        }

        .music-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            outline: none;
            height: 40px;
            transition: box-shadow 0.2s ease;
        }

        audio:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        audio[aria-selected="true"] {
            box-shadow: 0 0 0 2px #667eea;
        }

        .no-music {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 40px;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9em;
            margin-top: 8px;
            padding: 8px;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 5px;
        }

        .loading-message {
            color: #667eea;
            font-size: 0.9em;
            margin-top: 8px;
            padding: 8px;
            background: #e6fffa;
            border: 1px solid #9ae6b4;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .music-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Personal Music Collection</h1>
        </header>
        
        <main id="musicList" class="music-list" role="main" aria-label="Music Collection">
            <!-- Music items will be loaded here -->
        </main>
        
        <footer class="footer" role="contentinfo">
            <p>Welcome to your personal music hosting service! ðŸŽ¶</p>
        </footer>
    </div>

    <script>
        // List of music files in the source directory
        const musicFiles = [
            'Arrival.mp3',
            'Gunfire ( Remix).mp3',
            'Kill You With My Vibe.mp3',
            'Know me project..mp3',
            'Love Me Again.mp3',
            'Run This Town.mp3',
            'Tonight.mp3',
            'Words (Instrumental).mp3',
            'Words.mp3',
            'FairyCircle.mp3'
        ];

        function formatTitle(filename) {
            // Remove .mp3 extension and clean up the title
            return filename.replace('.mp3', '').trim();
        }

        function createMusicItem(filename, index) {
            const title = formatTitle(filename);
            const audioPath = `source/${filename}`;
            const audioId = `audio-${index}`;
            
            return `
                <article class="music-item" role="region" aria-labelledby="title-${index}">
                    <div class="music-title" id="title-${index}">
                        <div class="music-icon" role="img" aria-label="Music note">â™ª</div>
                        ${title}
                    </div>
                    <audio 
                        id="${audioId}"
                        controls 
                        preload="none"
                        aria-label="Audio player for ${title}"
                        data-title="${title}">
                        <source src="${audioPath}" type="audio/mpeg">
                        Your browser does not support the audio element. Please try a different browser or download the file directly.
                    </audio>
                    <div id="error-${index}" class="error-message" style="display: none;" role="alert" aria-live="polite"></div>
                    <div id="loading-${index}" class="loading-message" style="display: none;" aria-live="polite">Loading audio...</div>
                </article>
            `;
        }

        function loadMusicList() {
            const musicListContainer = document.getElementById('musicList');
            
            if (musicFiles.length === 0) {
                musicListContainer.innerHTML = '<div class="no-music" role="status" aria-live="polite">No music files found.</div>';
                return;
            }

            const musicHTML = musicFiles
                .map((filename, index) => createMusicItem(filename, index))
                .join('');
            
            musicListContainer.innerHTML = musicHTML;
            
            // Add error handling and loading states for audio elements
            addAudioEventHandlers();
        }

        function addAudioEventHandlers() {
            const audios = document.querySelectorAll('audio');
            
            audios.forEach((audio, index) => {
                const errorDiv = document.getElementById(`error-${index}`);
                const loadingDiv = document.getElementById(`loading-${index}`);
                
                // Show loading when starting to load
                audio.addEventListener('loadstart', function() {
                    if (loadingDiv) {
                        loadingDiv.style.display = 'block';
                        loadingDiv.textContent = 'Loading audio...';
                    }
                });
                
                // Hide loading when metadata is loaded
                audio.addEventListener('loadedmetadata', function() {
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                });
                
                // Handle errors
                audio.addEventListener('error', function(e) {
                    console.error('Audio loading error:', e);
                    if (errorDiv) {
                        errorDiv.style.display = 'block';
                        errorDiv.textContent = `Failed to load "${audio.dataset.title}". The file might be missing or corrupted.`;
                        errorDiv.setAttribute('aria-live', 'assertive');
                    }
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                });
                
                // Handle successful loading
                audio.addEventListener('canplaythrough', function() {
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                    if (errorDiv) {
                        errorDiv.style.display = 'none';
                    }
                });
            });
        }

        // Load the music list when the page loads
        document.addEventListener('DOMContentLoaded', loadMusicList);

        // Add enhanced interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Pause other audio elements when one starts playing
            document.addEventListener('play', function(e) {
                const audios = document.querySelectorAll('audio');
                audios.forEach(audio => {
                    if (audio !== e.target) {
                        audio.pause();
                    }
                });
            }, true);
            
            // Add keyboard navigation support
            document.addEventListener('keydown', function(e) {
                const currentAudio = document.querySelector('audio:focus');
                if (!currentAudio) return;
                
                switch(e.key) {
                    case ' ': // Spacebar to play/pause
                        e.preventDefault();
                        if (currentAudio.paused) {
                            currentAudio.play().catch(err => console.error('Play failed:', err));
                        } else {
                            currentAudio.pause();
                        }
                        break;
                    case 'ArrowUp':
                    case 'ArrowDown':
                        e.preventDefault();
                        const allAudios = Array.from(document.querySelectorAll('audio'));
                        const currentIndex = allAudios.indexOf(currentAudio);
                        let nextIndex;
                        
                        if (e.key === 'ArrowUp') {
                            nextIndex = currentIndex > 0 ? currentIndex - 1 : allAudios.length - 1;
                        } else {
                            nextIndex = currentIndex < allAudios.length - 1 ? currentIndex + 1 : 0;
                        }
                        
                        allAudios[nextIndex].focus();
                        break;
                }
            });
            
            // Improve focus management
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.addEventListener('focus', function() {
                    this.setAttribute('aria-selected', 'true');
                });
                
                audio.addEventListener('blur', function() {
                    this.removeAttribute('aria-selected');
                });
            });
        });
    </script>
</body>
